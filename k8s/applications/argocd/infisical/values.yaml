ingress:
  enabled: false

postgresql:
  enabled: true
  name: postgresql
  fullnameOverride: postgresql
  useExistingPostgresSecret: 
    enabled: true
    existingConnectionStringSecret:
      name: infisical-secrets
      key: DB_CONNECTION_URI

redis:
  enabled: true
  name: redis
  fullnameOverride: redis
  architecture: standalone
  auth:
    existingSecret: redis-auth