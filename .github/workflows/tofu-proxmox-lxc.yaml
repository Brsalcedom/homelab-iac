name: "Tofu :: Proxmox LXC"

on:
  push:
    branches: ["main"]
    paths: ["terraform/proxmox/lxc/**"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  plan:
    name: "ðŸ§ª Plan"
    runs-on: self-hosted
    container:
      image: brsalcedom/homelab-ci:2.2.0
    defaults:
      run:
        working-directory: terraform/proxmox/lxc

    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v6

      - name: ðŸ” Get secrets from Bitwarden
        uses: bitwarden/sm-action@v2
        id: secrets-bw
        with:
          access_token: ${{ secrets.BW_TOKEN }}
          base_url: https://vault.bitwarden.com
          secrets: |
            64cc2302-5345-4eea-8c9a-b3390140117c > AWS_ACCESS_KEY_ID
            6184035e-bb14-488a-b14e-b33901403af8 > AWS_SECRET_ACCESS_KEY
            b74a2635-978c-4618-8c8d-b33a0122d81e > PROXMOX_VE_API_TOKEN
            40c480b8-7b2f-45e0-b9c9-b3390146166a > PROXMOX_VE_ENDPOINT
            7b7fc7c6-abd9-4b08-8c0a-b339014ab4e3 > ssh_public_key

      - name: âš™ï¸ Init & Plan
        env:
          TF_VAR_ssh_authorized_keys: '["${{ steps.secrets-bw.outputs.ssh_public_key }}"]'
        run: |
          tofu init -input=false
          tofu plan -input=false -out=tfplan

      - name: ðŸ“¦ Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/proxmox/lxc/tfplan
          retention-days: 1

  apply:
    name: "ðŸš€ Apply"
    needs: plan
    runs-on: self-hosted
    container:
      image: brsalcedom/homelab-ci:2.2.0
    environment:
      name: tofu-infra
    defaults:
      run:
        working-directory: terraform/proxmox/lxc

    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v6
      
      - name: ðŸ” Get secrets from Bitwarden
        uses: bitwarden/sm-action@v2
        id: secrets-bw
        with:
          access_token: ${{ secrets.BW_TOKEN }}
          base_url: https://vault.bitwarden.com
          secrets: |
            64cc2302-5345-4eea-8c9a-b3390140117c > AWS_ACCESS_KEY_ID
            6184035e-bb14-488a-b14e-b33901403af8 > AWS_SECRET_ACCESS_KEY
            b74a2635-978c-4618-8c8d-b33a0122d81e > PROXMOX_VE_API_TOKEN
            40c480b8-7b2f-45e0-b9c9-b3390146166a > PROXMOX_VE_ENDPOINT
            7b7fc7c6-abd9-4b08-8c0a-b339014ab4e3 > ssh_public_key

      - name: ðŸ“¥ Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/proxmox/lxc

      - name: âœ… Apply Plan
        env:
          TF_VAR_ssh_authorized_keys: '["${{ steps.secrets-bw.outputs.ssh_public_key }}"]'
        run: |
          tofu init -input=false
          tofu apply -auto-approve tfplan