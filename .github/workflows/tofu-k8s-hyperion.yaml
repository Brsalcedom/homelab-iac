name: "Tofu :: k8s hyperion"

on:
  push:
    branches: ["main"]
    paths: ["k8s/infraestructure/hyperion**"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  plan:
    name: "üß™ Plan"
    runs-on: self-hosted
    container:
      image: brsalcedom/homelab-ci:2.1.0
    defaults:
      run:
        working-directory: k8s/infraestructure/hyperion

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v5

      - name: üîê Get secrets from Bitwarden
        uses: bitwarden/sm-action@v2
        id: secrets-bw
        with:
          access_token: ${{ secrets.BW_TOKEN }}
          base_url: https://vault.bitwarden.com
          secrets: |
            64cc2302-5345-4eea-8c9a-b3390140117c > AWS_ACCESS_KEY_ID
            6184035e-bb14-488a-b14e-b33901403af8 > AWS_SECRET_ACCESS_KEY
            15ca2e09-2662-4cec-badd-b33e00052a68 > KUBECONFIG

      - name: üìù Write kubeconfig
        run: |
          mkdir -p /root/.kube
          printf "%s" "${KUBECONFIG}" > /root/.kube/config
          chmod 600 /root/.kube/config

      - name: ‚öôÔ∏è Install crds
        env: 
          KUBE_CONFIG_PATH: "/root/.kube/config"
        run: |
          kubectl apply --server-side -k "./crds"

      - name: ‚öôÔ∏è Init & Plan
        env: 
          KUBE_CONFIG_PATH: "/root/.kube/config"
        run: |
          tofu init -input=false
          tofu plan -input=false

  # ToDo: fix duplicated tasks
  apply:
    name: "üöÄ Apply"
    needs: plan
    runs-on: self-hosted
    container:
      image: brsalcedom/homelab-ci:2.1.0
    environment:
      name: tofu-infra
    defaults:
      run:
        working-directory: k8s/infraestructure/hyperion

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v5
      
      - name: üîê Get secrets from Bitwarden
        uses: bitwarden/sm-action@v2
        id: secrets-bw
        with:
          access_token: ${{ secrets.BW_TOKEN }}
          base_url: https://vault.bitwarden.com
          secrets: |
            64cc2302-5345-4eea-8c9a-b3390140117c > AWS_ACCESS_KEY_ID
            6184035e-bb14-488a-b14e-b33901403af8 > AWS_SECRET_ACCESS_KEY
            ef57c68e-c227-4ff8-8dbe-b32c014db0b0 > CLOUDFLARE_API_TOKEN
            15ca2e09-2662-4cec-badd-b33e00052a68 > KUBECONFIG

      - name: üìù Write kubeconfig
        run: |
          mkdir -p /root/.kube
          printf "%s" "${KUBECONFIG}" > /root/.kube/config
          chmod 600 /root/.kube/config
  
      - name: ‚öôÔ∏è Install crds
        env: 
          KUBE_CONFIG_PATH: "/root/.kube/config"
        run: |
          kubectl apply --server-side -k "./crds"

      - name: ‚úÖ Apply Plan
        env: 
          KUBE_CONFIG_PATH: "/root/.kube/config"
        run: |
          tofu init -input=false
          tofu plan -input=false
          tofu apply -auto-approve
